<form method="post" action="https://minupresidents.lk/newcon.php">
<div class="grid gap-6 mb-6 lg:grid-cols-2">
<div>
<label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Full name</label>
<input type="text" name="txt1" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:ring-red-500 block w-full p-2.5 dark:bg-gray-200 dark:border-gray-600 dark:placeholder-gray-500 dark:text-black dark:focus:ring-red-500 dark:focus:ring-red-500" placeholder="Thimira Kalhara" required="">
</div>

<div>
<label for="company" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Subject(Topic)</label>
<input type="text" id="company" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-200 dark:border-gray-600 dark:placeholder-gray-500 dark:text-black dark:focus:ring-red-500 dark:focus:ring-red-500" placeholder="I need to ask about" required="">
</div>
<div>
<label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Phone number</label>
<input type="number" maxlength="10" name="txt3" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-200 dark:border-gray-600 dark:placeholder-gray-500 dark:text-black dark:focus:ring-red-500 dark:focus:ring-red-500" placeholder="07XXXXXXXX" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required="">
</div>


</div>
<div class="mb-6">
<label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Email address</label>
<input type="email" name="txt2" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:ring-red-500 block w-full p-2.5 dark:bg-gray-200 dark:border-gray-600 dark:placeholder-gray-500 dark:text-black dark:focus:ring-red-500 dark:focus:ring-red-500" placeholder="name@gmail.com" required="">
</div>

<div class="mb-6">
<label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your Message</label>
<textarea name="txt4" id="message" cols="30" rows="10" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:ring-red-500 block w-full p-2.5 dark:bg-gray-200 dark:border-gray-600 dark:placeholder-gray-500 dark:text-black dark:focus:ring-red-500 dark:focus:ring-red-500" placeholder="Your Message (In English)" required=""></textarea>

</div>
<div class="flex items-start mb-6">
<div class="flex items-center h-5">

</div>

</div>
<button type="submit" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-8 py-3 text-center dark:bg-red-700 dark:hover:bg-red-700 dark:focus:ring-red-800">Send Message</button>
</form>

</div>
